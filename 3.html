  <h3>노진구</h3>
  <p>노진구 또는 노비 노비타(일본어: 野比 のび太)는 후지코 F. 후지오의 만화 및 애니메이션 작품 「도라에몽」에 등장하는 가공의 인물. 만화 작품 「도라에몽」의 부주인공. 노비 노비스케와 노비 타마코의 외아들. 8월 7일 출생.</p>
